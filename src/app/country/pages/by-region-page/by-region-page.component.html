<section class="m-5 w-full">
  <h1 class="text-2xl my-2 ">Por Región</h1>
  <h3 class="text-lg my-2 ">Seleccione una región</h3>
  <div class="flex gap-3">
    @for (item of regions; track item) {
      <button
      class="btn btn-info"
      (click)="onClick(item)"
      [class.btn-secondary]="selectedRegion() == item"
    >
      {{item}}</button>
    }
  </div>
</section>


@if (isError() != null) {
  <p class="m-2">{{this.isError()}}</p>
} @else {
  <app-country-list [countries]="countries()"></app-country-list>
}
