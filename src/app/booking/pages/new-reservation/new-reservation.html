


<section class="p-4">

    <form
      [formGroup]="formReservationRegister()"
      (ngSubmit)="onSubmit()"
      class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-5 gap-4"
    >

    <mat-form-field class="w-full">
      <mat-label>Ciudad</mat-label>
      <mat-select formControlName="CityDTO">
        @for (CityDTO of citiesResource.value(); track CityDTO) {
          <mat-option [value]="CityDTO">
            {{CityDTO.cityName}}
          </mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Deporte</mat-label>
      <mat-select formControlName="typeSport">
        @for (sport of sportsResource.value(); track sport) {
          <mat-option [value]="sport">
            {{sport.sportName}}
          </mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field  class="w-full">
      <mat-label>Pista</mat-label>
      <mat-select formControlName="court">
        @for (court of fieldOfSelectedSport.value(); track court) {
          <mat-option [value]="court">
            {{court.facilityName}}
          </mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Fecha</mat-label >
      <input matInput [matDatepicker]="datePicker" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
      <mat-datepicker #datePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Pick a time</mat-label>
      <input matInput [matTimepicker]="picker" formControlName="dateTime">
      <mat-timepicker-toggle matIconSuffix [for]="picker"/>
      <mat-timepicker #picker/>
    </mat-form-field>

    <div >
      <button
        mat-flat-button
        color="accent"
        type="submit"
        class="w-full h-[56px] "
      >
        Comprobar Reserva
      </button>
    </div>
  </form>

  <!--<app-accordion-courts-show [date]="selectedDate()"></app-accordion-courts-show>-->
</section>
