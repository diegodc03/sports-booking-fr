name: Angular CI + SonarCloud

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # -----------------------------------------------------------------
  # JOB 1: BUILD & TEST (Solo corre con 'sicicd')
  # -----------------------------------------------------------------
  build-and-test:
    # Si contiene 'sicicd' se ejecuta, si no, se salta.
    if: contains(github.event.head_commit.message, 'sicicd')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js and cache
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build --if-present

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Angular/Nginx image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ secrets.GHCR_USERNAME }}/${{ github.event.repository.name }}/frontend:latest

  # -----------------------------------------------------------------
  # JOB 2: SONAR (Corre con 'sonar' O con 'sicicd')
  # -----------------------------------------------------------------
  sonar-analysis:
    # Se ejecuta si hay 'sicicd' O si hay 'sonar'
    if: contains(github.event.head_commit.message, 'sicicd') || contains(github.event.head_commit.message, 'sonar')
    runs-on: ubuntu-latest
    # IMPORTANTE: He quitado 'needs: build-and-test' para que pueda correr independientemente
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Sonar suele necesitar el historial completo

      - name: Setup Node.js and cache (for analysis)
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          
      - name: Install dependencies (for analysis)
        run: npm ci

      # OJO: Si ejecutas Sonar sin el build anterior, aseg√∫rate de correr los tests aqu√≠
      # si quieres que aparezca la cobertura (coverage).
      # - name: Run Tests for Coverage
      #   run: npm run test -- --code-coverage --no-watch --browsers=ChromeHeadless

      - name: Analyze with SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=diegodc03_sports-booking-fr
            -Dsonar.organization=diegodc03
            -Dsonar.sources=src
            -Dsonar.tests=src
            -Dsonar.test.inclusions=**/*.spec.ts
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
          projectBaseDir: .

  # -----------------------------------------------------------------
  # JOB 3: DEPLOY (Solo corre con 'sicicd')
  # -----------------------------------------------------------------
  deploy:
    # Solo se ejecuta con 'sicicd'
    if: contains(github.event.head_commit.message, 'sicicd')
    runs-on: ubuntu-latest
    needs: build-and-test # Este S√ç necesita que el build termine para bajar la imagen
    environment: Production
    timeout-minutes: 5
    steps:
      - name: Tailscale Connect
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.CLIENT_ID_TAILSCALE }}
          oauth-secret: ${{ secrets.CLIENT_SECRET_TAILSCALE }}
          tags: tag:ci-runner
          version: 1.88.1

      - name: Deploy Frontend via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.URL_HOST }}         
          username: ${{ secrets.SSH_USER }}      
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          
          script: |
            echo "üîµ [Deploy] Conectado al servidor..."
            USERNAME="${{ secrets.GHCR_USERNAME }}"
            REPO_NAME=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')
            IMAGE_TAG="ghcr.io/$USERNAME/$REPO_NAME/frontend:latest"
            CONTAINER_NAME="country-app"

            echo "üîµ [Deploy] Login en GHCR..."
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "$USERNAME" --password-stdin

            echo "üîµ [Deploy] Descargando imagen nueva..."
            docker pull $IMAGE_TAG

            echo "üîµ [Deploy] Deteniendo contenedor antiguo ($CONTAINER_NAME)..."
            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true

            echo "üîµ [Deploy] Arrancando nuevo contenedor..."
            docker run -d \
              --name $CONTAINER_NAME \
              -p 4200:80 \
              --restart always \
              $IMAGE_TAG

            echo "üîµ [Deploy] Limpiando im√°genes viejas..."
            docker image prune -f

            echo "‚úÖ [Deploy] Despliegue finalizado exitosamente."
            exit 0