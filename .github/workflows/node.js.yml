name: Angular CI + SonarCloud

on:
# ... (triggers)

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js and cache
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        # Aquí se generan los archivos compilados necesarios para Docker
        run: npm run build --if-present 

      # -----------------------------------------------------
      # ➡️ PASOS AÑADIDOS/MOVIDOS (PUSH a GHCR)
      # -----------------------------------------------------
      
      # Nota: Usa GHCR_TOKEN si usaste PAT, o GHCR_PASSWORD. Mantén la consistencia.
      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }} # Asegúrate que este sea el nombre correcto del secret del PAT
      
      - name: Build and push Angular/Nginx image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: . # Asumiendo que el Dockerfile del Frontend está en la raíz o en una subcarpeta accesible
          push: true
          tags: ghcr.io/${{ secrets.GHCR_USERNAME }}/${{ github.event.repository.name }}/frontend:latest
          
  # -----------------------------------------------------
  # ➡️ JOB DE SONARCLOUD
  # -----------------------------------------------------

  sonar-analysis:
    runs-on: ubuntu-latest
    needs: build-and-test # Mantiene la dependencia
    steps:
      # ... (Pasos de checkout, setup, install y SonarCloud, que permanecen iguales)
      - uses: actions/checkout@v4
      # ...
      - name: Analyze with SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=diegodc03_sports-booking-fr
            -Dsonar.organization=diegodc03
            -Dsonar.sources=src
            -Dsonar.tests=src
            -Dsonar.test.inclusions=**/*.spec.ts
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
          projectBaseDir: .
