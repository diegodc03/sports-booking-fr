name: Angular CI + SonarCloud

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js and cache
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build --if-present

      # Paso de Login en GHCR
      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      # Paso de Build y Push
      - name: Build and push Angular/Nginx image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ secrets.GHCR_USERNAME }}/${{ github.event.repository.name }}/frontend:latest

  sonar-analysis:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js and cache (for analysis)
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          
      - name: Install dependencies (for analysis)
        run: npm ci

      - name: Analyze with SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=diegodc03_sports-booking-fr
            -Dsonar.organization=diegodc03
            -Dsonar.sources=src
            -Dsonar.tests=src
            -Dsonar.test.inclusions=**/*.spec.ts
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
          projectBaseDir: .


  # -----------------------------------------------------------------
  # JOB 3: DEPLOY (Despliegue en Proxmox v√≠a Tailscale)
  # -----------------------------------------------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test # Espera a que la imagen se haya subido
    environment: Production
    timeout-minutes: 5
    steps:
      # 1. Conectar a la VPN de Tailscale
      - name: Tailscale Connect
        uses: tailscale/github-action@v2
        with:
          # Aqu√≠ va tu bloque
          oauth-client-id: ${{ secrets.CLIENT_ID_TAILSCALE }}
          oauth-secret: ${{ secrets.CLIENT_SECRET_TAILSCALE }}
          tags: tag:ci-runner
          version: 1.88.1

      # 2. Conexi√≥n SSH y Ejecuci√≥n de Docker
      - name: Deploy Frontend via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.URL_HOST }}         
          username: ${{ secrets.SSH_USER }}      
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          
          script: |
            echo "üîµ [Deploy] Conectado al servidor..."

            # 1. Definimos variables (Aseg√∫rate que coinciden con tu repo)
            USERNAME="${{ secrets.GHCR_USERNAME }}"
            # Convertimos a min√∫sculas por seguridad
            REPO_NAME=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')
            IMAGE_TAG="ghcr.io/$USERNAME/$REPO_NAME/frontend:latest"
            CONTAINER_NAME="country-app"  # <--- IMPORTANTE: Usamos siempre este nombre

            echo "üîµ [Deploy] Login en GHCR..."
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "$USERNAME" --password-stdin

            echo "üîµ [Deploy] Descargando imagen nueva..."
            docker pull $IMAGE_TAG

            echo "üîµ [Deploy] Deteniendo contenedor antiguo ($CONTAINER_NAME)..."
            # Detenemos y borramos usando EL MISMO NOMBRE que tiene tu docker ps
            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true

            echo "üîµ [Deploy] Arrancando nuevo contenedor..."
            # Aqu√≠ corregimos el puerto: 
            # 8080 (servidor) -> 80 (contenedor nginx)
            docker run -d \
              --name $CONTAINER_NAME \
              -p 4200:80 \
              --restart always \
              $IMAGE_TAG

            echo "üîµ [Deploy] Limpiando im√°genes viejas (Opcional)..."
            docker image prune -f

            echo "‚úÖ [Deploy] Despliegue finalizado exitosamente."
            exit 0
